<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Ristorante Yami</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #800080;
            outline: none;
        }
        button, .btn {
            cursor: pointer;
            padding: 12px 25px;
            background-color: #800080;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            display: inline-block;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
            box-sizing: border-box;
        }
        button:hover, .btn:hover {
            background-color: #9932CC;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="admin-icon">ðŸ‘¤</div>
        <h1>Admin Login</h1>
        <form action="/napafiniAdmin" method="POST">
            <label class="label" for="nome">Nome Admin:</label>
            <input type="text" name="nome" id="nome" required>
            <label class="label" for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">Accedi</button>
        </form>
    </div>
</body>
</html>
