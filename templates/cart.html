<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I tuoi Ordini - Ristorante Yami</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 80px;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin: 0 auto;
            padding: 20px;
        }

        .order-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: flex;
            gap: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }

        .order-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #800080, #ff69b4);
            border-radius: 4px 4px 0 0;
        }

        .order-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 15px;
            transition: transform 0.3s ease;
        }

        .order-card:hover .order-image {
            transform: scale(1.05);
        }

        .order-details {
            flex: 1;
        }

        .order-details h3 {
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 1.4em;
            font-weight: 600;
        }

        .order-details p {
            color: #666;
            margin: 8px 0;
            font-size: 1.1em;
        }

        .order-status {
            padding: 8px 15px;
            border-radius: 30px;
            display: inline-block;
            margin-top: 15px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .status-preparazione {
            background-color: #fff3cd;
            color: #856404;
            border: 2px solid #ffeeba;
        }

        .status-completato {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status-consegnato {
            background-color: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .status-sospeso {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #800080, #660066);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(128,0,128,0.3);
        }

        .empty-message {
            text-align: center;
            color: #666;
            font-size: 1.3em;
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 40px;
            font-weight: 600;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #800080, #ff69b4);
            border-radius: 2px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
                padding-top: 80px;
            }

            .orders-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 10px;
            }

            .order-card {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .order-image {
                width: 200px;
                height: 200px;
            }

            h2 {
                font-size: 2em;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('menu') }}" class="back-btn">Torna al Menu</a>
        
        <h2>I tuoi Ordini</h2>
        
        {% if ordini %}
        <div class="orders-grid">
            {% for ordine in ordini %}
            <div class="order-card">
                <img src="{{ url_for('static', filename=ordine.piatto.src_immagine) }}" alt="{{ ordine.piatto.nome }}" class="order-image">
                <div class="order-details">
                    <h3>{{ ordine.piatto.nome }}</h3>
                    <p>Quantit√†: {{ ordine.quantita }}</p>
                    <div class="order-status status-{{ ordine.stato.nome }}">
                        {{ ordine.stato.nome|title }}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="empty-message">Non hai ancora effettuato ordini.</p>
        {% endif %}
    </div>
</body>
</html>
