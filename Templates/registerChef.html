<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registra Chef - Ristorante Yami</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #28a745;
            outline: none;
        }
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
        }
        button, .btn {
            cursor: pointer;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .register-btn {
            background-color: #28a745;
            color: white;
        }
        .register-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
        }
        .back-btn:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        .chef-icon {
            font-size: 48px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-message {
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chef-icon">üë®‚Äçüç≥</div>
        <h1>Registra Nuovo Chef</h1>
        
        {% if success %}
        <div class="success-message">
            {{ success }}
        </div>
        {% endif %}
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="{{ url_for('register_chef') }}" method="POST">
            <label class="label" for="nome">Nome Chef:</label>
            <input type="text" name="nome" id="nome" required>
            
            <label class="label" for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            
            <label class="label" for="confirm_password">Conferma Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
            
            <div class="button-container">
                <a href="{{ url_for('tables') }}" class="btn back-btn">Annulla</a>
                <button type="submit" class="register-btn">Registra</button>
            </div>
        </form>
    </div>
</body>
</html>
