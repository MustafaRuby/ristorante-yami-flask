<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        input[type="number"], input[type="password"] {
            width: calc(100% - 24px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus, input[type="password"]:focus {
            border-color: #800080;
            outline: none;
        }
        button {
            cursor: pointer;
            padding: 12px 25px;
            background-color: #800080;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #9932CC;
            transform: translateY(-2px);
        }
        p {
            margin-top: 25px;
            color: #666;
        }
        .register-btn {
            background-color: transparent;
            color: #800080;
            border: 2px solid #800080;
            width: auto;
        }
        .register-btn:hover {
            background-color: #800080;
            color: white;
        }
    </style>
    <title>Login Ristorante</title>
</head>
<body>
    <div class="container">
        <h1>Accesso Tavolo</h1>
        <form action="/login" method="POST">
            <label class="label" for="inputTable">Numero Tavolo:</label>
            <input type="number" name="tableNumber" id="inputTable" min="1" required>
            <label class="label" for="inputPassword">Password:</label>
            <input type="password" name="password" id="inputPassword" required>
            <button type="submit">Accedi</button>
        </form>
        <p>Benvenuti al Ristorante Yami! üçΩÔ∏è</p>
    </div>
</body>
</html>
